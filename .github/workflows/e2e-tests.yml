name: ğŸ­ E2E Tests

on:
  workflow_dispatch:
    inputs:
      browser:
        description: "Browser to run tests on"
        required: false
        default: "chromium"
        type: choice
        options:
          - chromium
      headed:
        description: "Run tests in headed mode"
        required: false
        default: false
        type: boolean
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    name: ğŸ­ End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ§ª Run E2E Tests
        run: |
          BROWSER="${{ github.event.inputs.browser }}"
          HEADED="${{ github.event.inputs.headed }}"

          if [ -z "$BROWSER" ]; then
            BROWSER="chromium"
          fi

          if [ -z "$HEADED" ]; then
            HEADED="false"
          fi

          if [ "$BROWSER" = "all" ]; then
            if [ "$HEADED" = "true" ]; then
              npm run test:e2e:headed
            else
              npm run test:e2e
            fi
          else
            if [ "$HEADED" = "true" ]; then
              npm run test:e2e:headed -- --project="$BROWSER"
            else
              npm run test:e2e -- --project="$BROWSER"
            fi
          fi

      - name: ğŸ“Š Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: ğŸ“¸ Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: ğŸ“ Comment Test Results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Try to read the test results summary
            try {
              const reportPath = path.join('playwright-report', 'index.html');
              const testResultsPath = 'test-results';
              
              let comment = '## ğŸ­ E2E Test Results\\n\\n';
              comment += `**Browser**: ${{ github.event.inputs.browser || 'chromium' }}\\n`;
              comment += `**Headed Mode**: ${{ github.event.inputs.headed || 'false' }}\\n\\n`;
              
              // Check if tests passed or failed based on job result
              const jobResult = '${{ job.status }}';
              if (jobResult === 'success') {
                comment += 'âœ… All E2E tests passed!\\n\\n';
              } else {
                comment += 'âŒ Some E2E tests failed.\\n\\n';
              }
              
              comment += 'ğŸ“Š [View detailed report in artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\\n';
              comment += 'ğŸ“¸ Screenshots and videos are available in the test-results artifact.\\n';
              
              console.log(comment);
              
            } catch (error) {
              console.log('Could not read test results:', error.message);
            }
